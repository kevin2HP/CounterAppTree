<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
    <title>CounterApp</title>
</head>

<body>
    <div class="container">

        <div class="container">
            <h1 id="title">Counter</h1>
            <div>
                <h1 id="number">0</h1>
                <div class="butt container mx-auto" style="width:fit-content;">
                    <table id="tbl">
                        <td>
                            <div id="add">
                                <button class='add' onclick="add();" type="button">Add+</button>
                            </div>
                        </td>
                        <td>
                            <div id="minus">
                                <button class="minus" onclick="minus();" type="button">Minus-</button>
                            </div>
                        </td>
                        <td>
                            <div id='refresh'>
                                <button class="refresh" onclick="window.location.reload();"
                                    type="button">Refresh</button>
                        </td>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
